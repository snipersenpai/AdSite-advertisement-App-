{% extends "base_bootstrap.html" %}
{% block content %}
    <h1>Comment Delete</h1>
{% load crispy_forms_tags %}
    <form class="" method="post">
      {% csrf_token %}
      {{  form|crispy }}
      <p>Are you sure you want to delete comment: {{ object.text }}?</p>
      <input type="submit" name="" value="Yes, delete.">
      <input type="submit" onclick="window.location='{%url 'ads:all' %}'; return false;" name="Cancel" value="Cancel">
    </form>
{% endblock %}
